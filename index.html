<!DOCTYPE html>
<html lang="en">
<title>Random Bible Verses Machine</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1> Random Bible Verses Machine
        <h1>

            <div class="container container-table">
                <div class="row vertical-center-row">
                    <blockquote id="block">
                        <p></p>
                        <footer id="author"></footer>
                    </blockquote>
                    <div class="myButts">
                        <button type="button" id="tweet-but" class="btn btn-default"> <a id="tweet" target="_blank"
                                data-size="large">Tweet this</a></button>

                        <button type="button" id="verse-but" class="btn btn-default">Next Verse</button>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
</body>

</html>
