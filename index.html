<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1> Random Quote Machine
        <h1>

            <div class="container container-table">
                <div class="row vertical-center-row">
                    <blockquote id="block">
                        <p></p>
                        <footer id="author"></footer>
                    </blockquote>
                    <div>
                        <button type="button" id="tweet" class="btn btn-default"> <a id="tweetter" target="_blank"
                data-size="large">Tweet</a></button>
                        <button type="button" id="button" class="btn btn-default pull-right">Next quote</button>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
</body>
